services:
  fastapi-app:
    image: pyskbregistry.azurecr.io/py-skb:prod
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production  # Set build environment
        AZURE_KEY_VAULT_NAME: skb-keyvault  # Pass Azure Key Vault name
    ports:
      - "80:8000"  # Expose FastAPI app on HTTP port 80
    env_file:
      - ./env/.env.prod  # Load environment-specific variables
    environment:
      PYTHONPATH: /app
      REDIS_HOST: redis  # Set Redis host
    volumes:
      - app-data:/app  # Persistent data storage for the app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]  # Use root endpoint for health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always  # Automatically restart on failure
    depends_on:
      - redis  # Ensure Redis starts before FastAPI app

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"  # Expose Redis on the default port
    volumes:
      - redis-data:/data  # Persistent Redis storage
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always  # Automatically restart on failure

volumes:
  app-data:
  redis-data:
